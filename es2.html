        <div id="div1"></div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $("#div1").html("Non premere il bottone!");
            //$("btn1").click(function(){});

            var red = true;
            $("body").append(
                $("<button id='btn1'>Cliccami</button>")
             .click(function () {
                $("#div1").attr("style" , "background-color: rgb(160, 30, 70)");
                $("#div1").html("Ti avevo detto di non premere MONA!");
                if(red) {
                    $("#btn1").attr("style" , "background-color: RED");
                    red = false;
                    }else{
                    $("#btn1").removeAttr("style");
                    red = true;
                }
            }));


            console.log($("#div1"));
